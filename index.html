<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL PAPALOY - Inicio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            //background-image: url('fondo.jpeg'); /* Nombre de la imagen en la misma carpeta */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Capa de superposición negra con opacidad */
            padding: 20px;
            margin: 0 auto;
            max-width: 600px; /* Ajusta el ancho máximo del contenedor */
        }
        h1 {
            margin-top: 20%;
        }
        .subtitle {
            text-decoration: underline;
            font-size: 24px; /* Aumenta el tamaño del texto "TacoTruck" */
            margin-bottom: 20px;
        }
        .hours {
            margin-top: 10px;
            font-size: 18px;
        }
        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0; /* Espacio entre los enlaces */
        }
        a:hover {
            background-color: white;
            color: black;
        }
        .tagline {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>EL PAPALOY</h1>
        <p class="subtitle">TacoTruck</p>
        <p class="hours">Martes a Domingo: 10:00am - 10:00pm</p>
        <a href="menu.html">Ver Menú</a>
        <a href="contacto.html">Ver Contacto</a> <!-- Enlace al archivo HTML -->
        <p class="tagline">Los mejores tacos que jamás probarás</p> <!-- Leyenda adicional -->
    </div>
</body>
</html>
